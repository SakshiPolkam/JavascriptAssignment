<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Counter Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #counter {
      font-size: 24px;
      margin-bottom: 20px;
    }

    button {
      font-size: 16px;
      margin: 5px;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="counter">0</div>

  <button onclick="startCounting('up')">Count Up</button>
  <button onclick="startCounting('down')">Count Down</button>
  <button onclick="pause()">Pause</button>

  <script>
    let counterValue = 0;
    let intervalId;

    function updateCounter() {
      document.getElementById('counter').innerHTML = counterValue;
    }

    function startCounting(direction) {
      pause(); // Stop any ongoing counting

      if (direction === 'up') {
        intervalId = setInterval(function() {
          counterValue++;
          updateCounter();
        }, 1000);
      } else if (direction === 'down') {
        intervalId = setInterval(function() {
          counterValue--;
          updateCounter();
        }, 1000);
      }
    }

    function pause() {
      clearInterval(intervalId);
    }
  </script>
</body>
</html>
